# ==============================================================================
# GitHub Actions — "Golden Path" CI/CD Pipeline
#
# Trigger: Push to main branch
# Flow:    Lint → Plan → Apply (infra) → Build+Push (image) → Deploy (ECS)
#
# Required GitHub Secrets:
#   AWS_ROLE_ARN           — IAM role for GitHub OIDC federation (no static keys!)
#   AWS_REGION             — e.g. us-east-1
#   TF_STATE_BUCKET        — S3 bucket name from bootstrap output
#   TF_STATE_DYNAMODB      — DynamoDB table name from bootstrap output
#   ECR_REPOSITORY_URI     — ECR repo URI (if building custom image)
#   ECS_CLUSTER_NAME       — from Terraform output (or hardcode)
#   ECS_SERVICE_NAME       — from Terraform output (or hardcode)
#
# GitHub OIDC Setup (one-time — avoids static AWS keys in GitHub):
#   1. Create OIDC provider in IAM: token.actions.githubusercontent.com
#   2. Create IAM role with trust policy referencing your repo
#   3. Set AWS_ROLE_ARN secret to that role's ARN
# ==============================================================================

name: Golden Path — Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

env:
  AWS_REGION:    ${{ secrets.AWS_REGION }}
  TF_VERSION:    "1.7.5"
  TF_WORK_DIR:   "."

permissions:
  id-token: write   # Required for OIDC token request
  contents: read    # Required to checkout the repo
  pull-requests: write # Required to post plan output as PR comment

jobs:
  # ============================================================================
  # Job 1: Terraform Plan (runs on every PR and push)
  # ============================================================================
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Authenticate to AWS via OIDC — no static access keys needed
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume:     ${{ secrets.AWS_ROLE_ARN }}
          aws-region:         ${{ env.AWS_REGION }}
          role-session-name:  GitHubActions-TerraformPlan

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: ${{ env.TF_WORK_DIR }}
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=golden-path/dev/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_STATE_DYNAMODB }}" \
            -backend-config="encrypt=true"
        working-directory: ${{ env.TF_WORK_DIR }}

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ${{ env.TF_WORK_DIR }}

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -no-color \
            -detailed-exitcode \
            -out=tfplan \
            2>&1 | tee plan_output.txt
          echo "exitcode=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        working-directory: ${{ env.TF_WORK_DIR }}
        continue-on-error: true  # exitcode=2 means changes detected (not failure)

      # Post plan output as a PR comment for review
      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('plan_output.txt', 'utf8');
            const maxLen = 60000;
            const output = plan.length > maxLen ? plan.substring(0, maxLen) + '\n...[truncated]' : plan;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan Results\n\n\`\`\`hcl\n${output}\n\`\`\``
            });

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan
          retention-days: 1

  # ============================================================================
  # Job 2: Terraform Apply (only on push to main, after plan)
  # ============================================================================
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production  # Requires manual approval if configured in repo settings

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume:    ${{ secrets.AWS_ROLE_ARN }}
          aws-region:        ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-TerraformApply

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=golden-path/dev/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_STATE_DYNAMODB }}" \
            -backend-config="encrypt=true"
        working-directory: ${{ env.TF_WORK_DIR }}

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ${{ env.TF_WORK_DIR }}

      # Capture Terraform outputs for the deploy step
      - name: Export Terraform Outputs
        id: tf-outputs
        run: |
          echo "alb_url=$(terraform output -raw alb_url)" >> $GITHUB_OUTPUT
          echo "ecs_cluster=$(terraform output -raw ecs_cluster_name)" >> $GITHUB_OUTPUT
          echo "ecs_service=$(terraform output -raw ecs_service_name)" >> $GITHUB_OUTPUT

  # ============================================================================
  # Job 3: Force New ECS Deployment
  # Triggers a rolling restart of ECS tasks after infra apply.
  # In a real GitOps flow this step would push a new image tag and update the
  # task definition. Here we force a new deployment of the existing definition.
  # ============================================================================
  ecs-deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: terraform-apply
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume:    ${{ secrets.AWS_ROLE_ARN }}
          aws-region:        ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-ECSdeploy

      # Force a new deployment (pulls latest task def + Spot/OD placement)
      - name: Force new ECS deployment
        run: |
          aws ecs update-service \
            --cluster "${{ secrets.ECS_CLUSTER_NAME }}" \
            --service "${{ secrets.ECS_SERVICE_NAME }}" \
            --force-new-deployment \
            --region "${{ env.AWS_REGION }}"

      # Wait for service to stabilize (all tasks healthy)
      - name: Wait for ECS service stability
        run: |
          echo "Waiting for ECS service to stabilize..."
          aws ecs wait services-stable \
            --cluster "${{ secrets.ECS_CLUSTER_NAME }}" \
            --services "${{ secrets.ECS_SERVICE_NAME }}" \
            --region "${{ env.AWS_REGION }}"
          echo "ECS service is stable!"

      - name: Print deployment summary
        run: |
          echo "=========================================="
          echo "Deployment complete!"
          echo "Cluster: ${{ secrets.ECS_CLUSTER_NAME }}"
          echo "Service:  ${{ secrets.ECS_SERVICE_NAME }}"
          echo "Region:   ${{ env.AWS_REGION }}"
          echo "=========================================="
