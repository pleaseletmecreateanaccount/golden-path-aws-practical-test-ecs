name: Golden Path â€” Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: 

env:
  AWS_REGION:    ap-southeast-1
  TF_VERSION:    "1.7.5"
  TF_WORK_DIR:   "."

permissions:
  id-token: write   
  contents: read    
  pull-requests: write 

jobs:

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume:     ${{ secrets.AWS_ROLE_ARN }}
          aws-region:         ${{ env.AWS_REGION }}
          role-session-name:  GitHubActions-TerraformPlan

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: ${{ env.TF_WORK_DIR }}
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=golden-path/dev/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="encrypt=true"
        working-directory: ${{ env.TF_WORK_DIR }}

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ${{ env.TF_WORK_DIR }}

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -no-color \
            -detailed-exitcode \
            -out=tfplan \
            2>&1 | tee plan_output.txt
          echo "exitcode=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        working-directory: ${{ env.TF_WORK_DIR }}
        continue-on-error: true 


      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('plan_output.txt', 'utf8');
            const maxLen = 60000;
            const output = plan.length > maxLen ? plan.substring(0, maxLen) + '\n...[truncated]' : plan;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan Results\n\n\`\`\`hcl\n${output}\n\`\`\``
            });

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan
          retention-days: 1


  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume:    ${{ secrets.AWS_ROLE_ARN }}
          aws-region:        ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-TerraformApply

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=golden-path/dev/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="encrypt=true"
        working-directory: ${{ env.TF_WORK_DIR }}

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ${{ env.TF_WORK_DIR }}

  
      - name: Export Terraform Outputs
        id: tf-outputs
        run: |
          echo "alb_dns_name=$(terraform output -raw alb_dns_name)" >> $GITHUB_OUTPUT
          echo "cluster_name=$(terraform output -raw cluster_name)" >> $GITHUB_OUTPUT
          echo "service_name=$(terraform output -raw service_name)" >> $GITHUB_OUTPUT
        working-directory: ${{ env.TF_WORK_DIR }}

  ecs-deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: terraform-apply
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume:    ${{ secrets.AWS_ROLE_ARN }}
          aws-region:        ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-ECSdeploy

      - name: Force new ECS deployment
        run: |
          aws ecs update-service \
            --cluster golden-path-dev-cluster \
            --service golden-path-dev-hello-world-svc \
            --force-new-deployment \
            --region "${{ env.AWS_REGION }}"


      - name: Wait for ECS service stability
        run: |
          echo "Waiting for ECS service to stabilize..."
          aws ecs wait services-stable \
            --cluster golden-path-dev-cluster \
            --services golden-path-dev-hello-world-svc \
            --region "${{ env.AWS_REGION }}"
          echo "ECS service is stable!"

      - name: Print deployment summary
        run: |
          echo "=========================================="
          echo "Deployment complete!"
          echo "Cluster: golden-path-dev-cluster"
          echo "Service:  golden-path-dev-hello-world-svc"
          echo "Region:   ${{ env.AWS_REGION }}"
          echo "=========================================="
